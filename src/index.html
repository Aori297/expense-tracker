<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1><br/>

      <div>
        <div class = "tableheading">
          <h2>Table</h2>
          <div id="total-amount">Total: $0</div>
        </div>
        


        <table class = "table">

          <thead>
            <tr>
              <th>Date</th>
              <th>Name</th>
              <th>Category</th>
              <th>Amount</th>
              <th></th>
            </tr>
          </thead>

          <tbody id="expenses-table">
            <tr id="input-row">
              
              <form>
              <td></td>
              <td><input id="name" type="text"/></td>
              <td>
                <select id="cat">
                  <option value="shopping">Shopping</option>
                  <option value="entertainments">Entertainment</option>
                  <option value="bills">Bills & Utilities</option>
                  <option value="education">Education</option>
                  <option value="transport">Transportation</option>
                  <option value="food">Food</option>
                  <option value="health">Health & Wellness</option>
                </select>
              </td>
              <td><input id="money" type="number"/></td>
              <td><button type="submit">Add</button></td>
              
              </form>
            </tr>

          </tbody>
          
        </table>
      </div>

      <h1>Categories</h1>
      <div class="card-con">
        <div id="cards">Shopping</div>
        <div id="cards">Entertainment</div>
        <div id="cards">Bills & Utilities</div>
        <div id="cards">Education</div>
        <div id="cards">Transportation</div>
        <div id="cards">Food</div>
        <div id="cards">Health & Wellness</div>
      </div>

    </div>
    
    <script src="index.mjs" async defer></script>

  </body>
</html>
